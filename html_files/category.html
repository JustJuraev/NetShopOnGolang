{{define "category"}}

{{template "header"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>Document</title>
</head>
<body>
    <div class="maindiv2">
        <div class="filterdiv">
            {{range .Array1}}
            <form action="/Filter" method="post">
            <div class="form-check">
                <input class="form-check-input" name="chx" type="checkbox" value="{{.PropertyValue}}">
                <label class="form-check-label" for="flexCheckDefault">
                  {{.PropertyValue}}
                  </label>
              </div>
            {{end}}
            <button class="btn btn-primary">Фильтровать</button>
            </form>
        </div>
    <div class="bigdiv">
        {{range .Array2}}
         
        <div class="smalldiv">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src={{.Image}} alt="Тут должна была быит картина" width="300" height="300">
                <div class="card-body">
                    <h4 class="card-title">{{.Name}}</h4>
                    <h5 class="card-title">Цена: {{.Price}} Сум</h5>
                    <p class="card-text">{{.ShortDesc}}</p>
                    <a class="btn btn-primary" href="/product/{{.Id}}">Купить</a>
                </div>
            </div>
        </div>
    
        {{end}}
        </div>
</body>
</html>

{{end}}
