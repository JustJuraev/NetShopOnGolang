{{ define "product" }}

{{ template "header"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/product.css" />
    <title>Document</title>
</head>
<body>


   <div class="maindiv">
    <img class="rasm" src={{.Product.Image}}>
    <div class="kik">
        <h2 class="ism">{{.Product.Name}}</h2>
        <h3 class="narx">Цена: {{.Product.Price}} Сум</h3>
       {{range .Array}}
       <p class="xarak">{{.PropertyName}} ----------- {{.PropertyValue}}</p>
       {{else}}
       <p class="xarak">Характеристики пока не доступны для этого товара</p>
       {{end}}
        </div>
    </div>

    <h1 class="opisanie">{{.Product.LongDesc}}</h1>

    <form action="/AddToBasket/{{.Product.Id}}" class="dkorzina" method="post">
        <button class="btn btn-primary">Добавить в корзину</button>
    </form>
</body>
</html>

{{end}}
