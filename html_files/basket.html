{{ define "basket" }}

{{template "header"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Цена</th>
                <th scope="col">Количество</th>
            </tr>
        </thead>
        {{range .}}
        <tbody>
            <tr scope="row">
                <td><img class="catimg" src={{.Image}}></td>
                <td>{{.Name}}</td>
                <td>{{.Price}} Сум</td>
                <td>{{.Count}}</td>
           </tr>
        </tbody>
        {{end}}
    </table>

    <div class="divform">
    <form action="/saveOrder" method="post">
        <div class="form-group">
            <label>Введите адрес</label>
            <input type="text" class="form-control" name="address">
        </div>
        <div class="form-group">
            <label>Введите номер телефона</label>
            <input type="text" class="form-control" name="number">
        </div>
        <div class="form-group">
            <label>Введите номер карты</label>
            <input type="text" class="form-control" name="cartnum">
        </div>
        <div class="form-group">
            <label>Выберите опцию </label>
            <select name="delivery" class="form-control">
               <option>Выберите опцию</option>
               <option value="true">Доставка</option>
               <option value="false">Самовывоз</option>
            </select>
           
        </div>
        <div class="knopka">
        <button class="btn btn-primary">Заказать</button>
        </div>
   </form>
   </div>
</body>
</html>

{{end}}
